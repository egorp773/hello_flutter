name: iOS IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.4"
          channel: "stable"

      - name: Pub get
        run: flutter pub get

      - name: Regenerate iOS project
        run: |
          rm -rf ios
          flutter create --platforms=ios --org com.region52.autobot .
          flutter pub get

      - name: Build IPA (no codesign)
        run: flutter build ipa --release --no-codesign

      - name: Find and Upload IPA or App
        run: |
          echo "Listing build/ios directory..."
          ls -R build/ios || true
        continue-on-error: true

      - name: Upload app folder
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            build/ios/ipa/*.ipa
            build/ios/iphoneos/*.app
            build/ios/archive/*.xcarchive
            build/ios/**/*.ipa

